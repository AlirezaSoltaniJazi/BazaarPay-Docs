responses:
  '401':
    description: Unauthorized. This response is returned when the request token is invalid or null.
    content:
      application/json:
        schema:
          type: object
          properties:
            detail:
              type: string
              example: 'اطلاعات برای اعتبارسنجی ارسال نشده است.'
  '400':
    description: Bad Request. This response is returned when the request is invalid, such as when a required property is null or invalid.
    content:
      application/json:
        schema:
          type: object
          properties:
            detail:
              type: object
              additionalProperties:
                type: array
                items:
                  type: string