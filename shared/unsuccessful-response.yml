responses:
  '401':
    description: Unauthorized
    content:
      application/json:
        schema:
          type: object
          description: هدر احراز هویت نامعتبر یا ارسال نشده باشد
          properties:
            detail:
              type: string
              example: 'اطلاعات برای اعتبارسنجی ارسال نشده است.'
  '400':
    description: Bad Request
    content:
      application/json:
        schema:
          type: object
          properties:
            jsonObjectFieldIsNull:
              type: object
              description: یک فیلد ارسال نشود یا مقدار آن null ارسال شود
              properties:
                json_object_name:
                  type: array
                  items:
                    type: string
                    example: "این فیلد نمی‌تواند خالی باشد."
            jsonObjectValueIsInvalid:
              type: object
              description: مقدار یک فیلد معتبر نباشد (جزو مقادیر مجاز قابل انتخاب نباشد)
              properties:
                json_object_name:
                  type: array
                  items:
                    type: string
                    example: "\"test\" یک انتخاب معتبر نیست."
            requestJsonSchemaIsInvalid:
              type: object
              description: اسکیما (ساختار) ارسال شده در بادی ریکوئست معتبر نباشد
              properties:
                detail:
                  type: string
                  example: "JSON parse error - Extra data: line 5 column 2 (char 76)"
  '503':
    description: Service Temporarily Unavailable. This response is returned when the server is currently unable to handle the request due to temporary overloading or maintenance.
    content:
      text/html:
        schema:
          type: string
          description: سرویس از سمت سرور دچار اختلال باشد
          example: |
            <html>
            <head><title>503 Service Temporarily Unavailable</title></head>
            <body>
            <center><h1>503 Service Temporarily Unavailable</h1></center>
            <hr><center>nginx</center>
            </body>
            </html>
